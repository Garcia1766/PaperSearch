<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand active" href="/Paper">PaperNow</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="/Paper">返回主页 <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Paper/display?page=1">收藏论文</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/Paper/recommend">论文推荐</a>
      </li>

      

    </ul>
    {% if status %}
      <form method="get" action="{% url 'logout' %}">
          <button class="btn btn-outline-success my-2 my-sm-0" type='submit'>登出</button>
      </form>
      {% else %}
      <form method="get" action="{% url 'login' %}">
          <button class="btn btn-outline-success my-2 my-sm-0" type='submit'>登录</button>
      </form>
      {% endif %}

  </div>
</nav><br/><br/>




<br/><br/><br/><br/><br/>
<!-- <div class="text-center">

    <img src="/static/logo.jpg" width="600" height="200">
</div> -->


<form>
    <div class="form-group">
        <div style="text-align:center;">

            <div class="container">
                <div class="row">
                    <div class="col">

                    </div>
                    <div class="col-6">
                        <input type="text" class="form-control" id="input" aria-describedby="emailHelp"
                               placeholder="Keywords here" onsubmit="search();return false;">
                        <br/>
                        <input type="submit" class="btn btn-primary"  role="button" value="论文搜索" onclick="search();return false;"/>

                        <a href="/Paper/display?page=1" class="btn btn-light" >论文收藏</a>
                        <a href="/Paper/recommend" class="btn btn-light" >论文推荐</a>
                        
                    </div>
                    <div class="col">

                    </div>
                </div>

            </div>
            <small id="emailHelp" class="form-text text-muted">Paper一下，你就知道</small>
        </div>
    </div>
</form>

<script>
    function search()
    {
        var key = document.getElementById('input').value;
        if (key != ""){
            window.location.href='/Paper/searchAll/keyword=' + key+'/?page=1';
        }
        else
        {
            alert("请输入关键词")
        }
    }
</script>


</body>
</html>
